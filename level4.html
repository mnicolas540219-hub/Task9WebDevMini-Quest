<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 4 - Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-image: url(level2bg.jpg);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        min-height: 100vh;
      }

      .card, .btn {
        border-radius: 15px !important;
      }

      .btn {
        transition: transform 0.2s ease;
      }

      .btn:hover:not(:disabled) {
        transform: scale(1.02);
      }

      .quest-input {
        background-color: #000;
        color: #fff;
        border: 2px solid #fff;
        border-radius: 0 !important;
      }

      .quest-input:focus {
        background-color: #111;
        color: #fff;
        border-color: #0dcaf0;
        box-shadow: none;
      }
    </style>
  </head>
  <body class="bg-dark font-monospace text-uppercase">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          
          <div class="card bg-black border border-white border-4 rounded-0">
            <div class="card-body p-4 text-white">
              
              <div class="d-flex gap-2 mb-3">
                <span id="level-display" class="badge bg-primary text-black rounded-0">LVL. 04</span>
                </div>
              
              <h1 class="h3 fw-bold mb-3 mt-1">IDENTITY VERIFICATION</h1>
              
              <hr class="border-white border-2 opacity-100 mb-4">

              <div class="mb-4">
                <label for="name-input" class="small mb-2">> ENTER YOUR NAME HERO:</label>
                <input type="text" id="name-input" class="form-control quest-input mb-2" placeholder="NAME...">
                <div id="status-msg" class="small fw-bold" style="min-height: 20px;"></div>
              </div>

              <button id="submit-btn" class="btn btn-info border-3 border-light rounded-0 w-100 mb-3 fw-bold">
                SUBMIT_CREDENTIALS
              </button>

              <div class="d-flex gap-3">
                <a class="btn btn-warning border-3 border-light rounded-0 w-50 fw-bold" href="level3.html">BACK</a>
                <a class="btn btn-success border-3 border-light rounded-0 w-50 fw-bold" href="level5.html">NEXT_LVL</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const nameInput = document.getElementById('name-input');
      const submitBtn = document.getElementById('submit-btn');
      const statusMsg = document.getElementById('status-msg');

      submitBtn.addEventListener('click', () => {
        const nameValue = nameInput.value.trim();

        if (nameValue === "") {
          statusMsg.innerText = "ERROR: NAME FIELD CANNOT BE EMPTY!";
          statusMsg.className = "small fw-bold text-danger";
          nameInput.style.borderColor = "#dc3545";
        } else {
          statusMsg.innerText = `WELCOME, ${nameValue}! ACCESS GRANTED.`;
          statusMsg.className = "small fw-bold text-success";
          nameInput.style.borderColor = "#198754";
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
