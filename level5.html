<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 5 - Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-image: url(level2bg.jpg);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        min-height: 100vh;
      }

      .card, .btn {
        border-radius: 15px !important;
      }

      .btn {
        transition: transform 0.2s ease;
      }

      .btn:hover:not(:disabled) {
        transform: scale(1.02);
      }

      .coin-display {
        background-color: #000;
        color: #ffc107;
        border: 2px solid #fff;
        font-size: 2rem;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-dark font-monospace text-uppercase">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          
          <div class="card bg-black border border-white border-4 rounded-0">
            <div class="card-body p-4 text-white">
              
              <div class="d-flex gap-2 mb-3">
                <span id="level-display" class="badge bg-primary text-black rounded-0">LVL. 05</span>
              </div>
              
              <h1 class="h3 fw-bold mb-3 mt-1">COIN_COLLECTOR</h1>
              
              <hr class="border-white border-2 opacity-100 mb-4">

              <div class="mb-4">
                <label class="small mb-2">> CURRENT STASH:</label>
                <div id="coin-count" class="coin-display mb-3">0</div>
                
                <div class="d-flex gap-2">
                  <button id="add-coin" class="btn btn-outline-light border-2 rounded-0 w-50 fw-bold">
                    + ADD_COIN
                  </button>
                  <button id="remove-coin" class="btn btn-outline-danger border-2 rounded-0 w-50 fw-bold">
                    - DROP_COIN
                  </button>
                </div>
              </div>

              <div class="d-flex gap-3 pt-3">
                <a class="btn btn-warning border-3 border-light rounded-0 w-50 fw-bold" href="level4.html">BACK</a>
                <a class="btn btn-success border-3 border-light rounded-0 w-50 fw-bold" href="level6.html">NEXT_LVL</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const coinDisplay = document.getElementById('coin-count');
      const addBtn = document.getElementById('add-coin');
      const removeBtn = document.getElementById('remove-coin');

      let coins = 0;

      addBtn.addEventListener('click', () => {
        coins++;
        updateDisplay();
      });

      removeBtn.addEventListener('click', () => {
        if (coins > 0) {
          coins--;
          updateDisplay();
        }
      });

      function updateDisplay() {
        coinDisplay.innerText = coins;
        
        if (coins >= 10) {
          coinDisplay.style.color = "#0dcaf0";
        } else {
          coinDisplay.style.color = "#ffc107";
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
