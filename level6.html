<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 6 - Web Dev Mini-Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-image: url(level2bg.jpg);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        min-height: 100vh;
      }

      .card, .btn {
        border-radius: 15px !important;
      }

      .btn {
        transition: transform 0.2s ease;
      }

      .btn:hover:not(:disabled) {
        transform: scale(1.02);
      }

      .door-btn {
        height: 120px;
        font-size: 1.2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 4px solid #fff !important;
      }
    </style>
  </head>
  <body class="bg-dark font-monospace text-uppercase">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-7">
          
          <div class="card bg-black border border-white border-4 rounded-0">
            <div class="card-body p-4 text-white">
              
              <div class="d-flex gap-2 mb-3">
                <span id="level-display" class="badge bg-primary text-black rounded-0">LVL. 06</span>
              </div>
              
              <h1 class="h3 fw-bold mb-3 mt-1">THE_CHAMBER_OF_CHANCE</h1>
              <p class="small text-secondary">> PICK A DOOR TO PROCEED. ONLY ONE LEADS TO THE NEXT LEVEL?</p>
              
              <hr class="border-white border-2 opacity-100 mb-4">

              <div class="row g-3 mb-4">
                <div class="col-4">
                  <button onclick="checkDoor(1)" class="btn btn-outline-light door-btn w-100 rounded-0">
                    <span>DOOR</span>
                    <span class="h2 m-0">01</span>
                  </button>
                </div>
                <div class="col-4">
                  <button onclick="checkDoor(2)" class="btn btn-outline-light door-btn w-100 rounded-0">
                    <span>DOOR</span>
                    <span class="h2 m-0">02</span>
                  </button>
                </div>
                <div class="col-4">
                  <button onclick="checkDoor(3)" class="btn btn-outline-light door-btn w-100 rounded-0">
                    <span>DOOR</span>
                    <span class="h2 m-0">03</span>
                  </button>
                </div>
              </div>

              <div id="status-msg" class="text-center fw-bold py-2 mb-3" style="min-height: 40px;">
                WAITING_FOR_SELECTION...
              </div>

              <div class="d-flex gap-3 pt-3">
                <a class="btn btn-warning border-3 border-light rounded-0 w-50 fw-bold" href="level5.html">BACK</a>
                <a id="next-btn" class="btn btn-success border-3 border-light rounded-0 w-50 fw-bold disabled" href="level1.html">NEXT_LVL?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const winningDoor = Math.floor(Math.random() * 3) + 1;
      const statusMsg = document.getElementById('status-msg');
      const nextBtn = document.getElementById('next-btn');

      function checkDoor(doorNumber) {
        if (doorNumber === winningDoor) {
          statusMsg.innerText = "SUCCESS: YOU FOUND THE PATH! ACCESS GRANTED.";
          statusMsg.className = "text-center fw-bold py-2 mb-3 text-success";
          nextBtn.classList.remove('disabled');
        } else {
          statusMsg.innerText = "ERROR: WRONG DOOR! THE CHAMBER RUMBLES...";
          statusMsg.className = "text-center fw-bold py-2 mb-3 text-danger";
          nextBtn.classList.add('disabled');
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
